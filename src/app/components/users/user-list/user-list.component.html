<div class="col-lg-12" *ngIf="mostrarMensaje">
  <div class="alert alert-success alert-dismissible fade show">
    <a type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="cerrarAlert()">x</a>
    <strong>Exitoso...!</strong> {{ mensaje }}
  </div>
</div>
<div class="col-lg-12">
    <h2 class="text-center text-danger">GESTIONAR USUARIOS API</h2>
    <a routerLink="/users/add" class="btn btn-success btn-sm">Crear User</a>
</div>
<div class="col-lg-12 mt-3">
    <table class="table table-bordered table-striped dt-responsive" width="250px">
        <thead>
            <tr>
                <th style="width:10px">#</th>
                <th>Documento</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>email</th>
                <th>Telefono</th>
                <th>Username</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <td style="width:10px;">{{ i+1 }}</td>
                <td>{{ user.document }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.lastname }}</td>
                <td>{{ user.email }}</td>
                <td style="width:10px;">{{ user.phone }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.user_status ? 'Activo' : 'Inactivo' }}</td>
                <td>
                    <div class="btn-group-vertical">
                        <button class="btn btn-outline-info btn-sm" [routerLink]="['/users/view', user._id]">
                            <i class="fa-solid fa-eye"></i>
                        </button>                    
                        <button class="btn btn-outline-warning btn-sm" [routerLink]="['/users/edit', user._id]">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button class="btn btn-outline-danger btn-sm" (click)="deleteUser(user._id, user)">
                            <i class="fa fa-times"></i>
                        </button>
                      </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
